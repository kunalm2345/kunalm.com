<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
		%sveltekit.head%
		<style lang="postcss">
    		body {
    			background-color: #fff1e6;
    			font-family: Inter;
    			color: #1c1917;
    		}

    		.font-serif {
    			font-family: 'Fraunces', Georgia, serif !important;
    			font-weight: 500;

    		}

    		a {
    			color: #0091ad !important;
    			font-weight: bold !important;
    		}

    		.link-active {
    			color: #e76f51 !important;
    		}

      		.handwritten {
     			font-family: "Shantell Sans", serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
                font-variation-settings:
                    "BNCE" 0,
                    "INFM" 0,
                    "SPAC" 0;
      		}
    	</style>
	</head>
	<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>

	<!-- 100% privacy-first analytics -->
<script data-collect-dnt="true" async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
	</body>
</html>
